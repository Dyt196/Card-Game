name: Deploy Card Game

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js 💚
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies 📦
        run: npm install

      - name: Check npm
        run: npm -v

      - name: Build app 🛠️
        run: npm run build

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MY_CARD_TOKEN }}
          publish_dir: ./dist
