name: Deploy Card Game

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ’š
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Check npm
        run: npm -v

      - name: Build app ğŸ› ï¸
        run: npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MY_CARD_TOKEN }}
          publish_dir: ./dist
